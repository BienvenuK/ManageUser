<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    
   
    <h:body>
    <h:form>
      <fieldset>
	  <legend>Inscription</legend>
    <div>
			<h:outputLabel value="Nom : " />
			<h:inputText id="nom" value="#{userController.user.nom}" binding="#{nom}">
				<f:attribute name="attributNom" value="#{nom}" />
			</h:inputText>
			 <h:message for="nom"/>
		</div>
		<div>
			<h:outputLabel value="Prenom : " />
			<h:inputText id="prenom" value="#{userController.user.prenom}">
				<f:attribute name="attributPrenom" value="#{prenom}" />
			</h:inputText>
			 <h:message for="prenom"/>

		</div>
		</fieldset>
		<h:commandButton value="Add" action="#{userController.show}" />
		</h:form>
    </h:body>
</html>
