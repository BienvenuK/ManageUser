<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Liste des tracks</title>
	<h:outputStylesheet library="default" name="css/form.css" />
</h:head>
<h:body>




	<h:form>

		<h:dataTable value="#{trackController.TracksList()}" var="track"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>

				<f:facet name="header">Titre</f:facet>
    				
    				#{track.titre}
    			</h:column>

			<h:column>
				<f:facet name="header">Nom artiste </f:facet>
    				#{track.artiste}
    			</h:column>

		
			<h:column>
				<h:commandButton value="Delete"
					action="#{trackController.delete(track)}" />
			</h:column>
			<h:column>
			<h:commandButton value="Edit #{(track.id)}" 
				action="#{trackController.edit(track.id)}" />
			</h:column>
			<h:column>
			<h:commandButton value="Show"
				action="#{trackController.showUser(track.id)}" />
			</h:column>
		</h:dataTable>
		<h:commandButton value="Add" action="addTrack" />
	</h:form>
	

</h:body>
</html>
