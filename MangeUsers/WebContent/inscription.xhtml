<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<h:head>
	<title>Login</title>
</h:head>
<h:body>




	<h:form>
		<div>
			<h:outputLabel value="Nom : " />
			<h:inputText id="nom" value="#{user.nom}" binding="#{nom}">
				<f:attribute name="attributNom" value="#{nom}" />
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Prenom : " />
			<h:inputText id="prenom" value="#{user.prenom}">
				<f:attribute name="attributPrenom" value="#{prenom}" />
			</h:inputText>

		</div>
		<div>
			<h:outputLabel value="Email : " />
			<h:inputText id="email" value="#{user.email}" binding="#{email}">
				<f:attribute name="attributEmail" value="#{email}" />
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Mot de passe : " />
			<h:inputText id="motPasse" value="#{utilisateur.motPasse}" binding="#{motPasse}">
				<f:attribute name="attribuMotPasse" value="#{motPasse}" />
			</h:inputText>
		</div>
		<div>
			<h:outputLabel value="Confirmation Mot de passe : " />
			<h:inputText id="motPasseConfirme" value="#{utilisateur.motPasse}"
				binding="#{motPasseConfirme}">
				<f:attribute name="attributMotPasseConfirme"
					value="#{motPasseConfirme}" />
			</h:inputText>
		</div>
		<h:commandButton value="Send" action="inscription" />
	</h:form>

</h:body>
</html>
