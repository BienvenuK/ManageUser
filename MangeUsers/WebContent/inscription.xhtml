<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title> Inscription </title>
	 <h:outputStylesheet library="default" name="css/form.css"  />
</h:head>
<h:body>




	<h:form>
	
	  <fieldset>
	  <legend>Inscription</legend>
		
		<div>
			<h:outputLabel value="Email : " />
			<h:inputText id="email" value="#{userController.user.email}" binding="#{email}">
				<f:attribute name="attributEmail" value="#{email}" />
			</h:inputText>
			 <h:message for="email"/>
		</div>
		
		<div>
			<h:outputLabel value="Mot de passe : " />
			<h:inputSecret id="motPasse" value="#{userController.user.motPasse}" binding="#{motPasse}">
				<f:attribute name="attribuMotPasse" value="#{motPasse}" />
			</h:inputSecret>
		</div>
		<div>
			<h:outputLabel value="Confirmation Mot de passe : " />
			<h:inputSecret id="motPasseConfirme" value="#{userController.user.motPasse}" binding="#{motPasseConfirme}">
				<f:attribute name="attributMotPasseConfirme" value="#{motPasseConfirme}" />
			</h:inputSecret>
			 <h:message for="motPasseConfirme"/>
		</div>
		  </fieldset>
		<h:commandButton value="Add" action="#{userController.add}" />
	</h:form>

</h:body>
</html>
